<!DOCTYPE html>
<html>
    <!--Method toFixed digunakan untuk membuat tampilan angka dengan jumlah desimal yang tetap.-->
    <!--Method ini membutuhkan satu parameter opsional yang jika diinput akan menentukan jumlah digit setelah tanda desimal.-->
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Belajar JavaScript</title>
            <script>
            a = 123.4367;
            b = a.toFixed();
            c = a.toFixed(2);
            console.log(b); // hasil: 123;
            console.log(c); // hasil: 123.44;
            console.log(a.toFixed(1)); // hasil: 123.4;
            console.log(a.toFixed(4)); // hasil: 123.4367;
            console.log(a.toFixed(7)); // hasil: 123.4567000;
            </script>
        </head>
    <body>
        <h1>Belajar JavaScript</h1>
        <p> Saya sedang belajar method toFixed</p>
        </div>
    </body>
</html>
